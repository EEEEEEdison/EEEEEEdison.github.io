<!DOCTYPE html>
<html>
  <head>
    <title>SongCovers</title>
    <style>
      .music {
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-left: 20%;
        margin-right: 20%;
        background-color: pink;
      }

      .song {
        display: grid;
        grid-template-rows: 1fr 1fr;
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <h1>Music World</h1>
    <div class="music">
      <div class="song">
        <div class="cover">div1</div>
        <div class="descrption">div2</div>
      </div>

      <div class="song">
        <div></div>
      </div>
    </div>
  </body>
</html>
